<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from iot-dashboard-login.s3-website.eu-north-1.amazonaws.com/ by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Apr 2025 00:53:58 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .login-container {
            max-width: 300px; margin: 100px auto; padding: 20px;
            background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
        .error { color: red; display: none; }
    </style>
</head>
<body>

 <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="error">Invalid Username or Password</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // 阻止表单默认提交
      const u = this.username.value.trim();
      const p = this.password.value.trim();
      // 这里填入你的示例账号密码
      if (u === 'iot123' && p === 'iot321') {
        // 登录成功，跳转
        window.location.href = 'dashnewv10.html';
      } else {
        // 登录失败，显示错误
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>

</body>
</html>
